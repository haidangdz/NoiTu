<script>

    let translateEnabled = true;  // máº·c Ä‘á»‹nh báº­t dá»‹ch

    fetch("W.txt")

            loaded = true;
            document.getElementById("result").textContent = "ÄÃ£ táº£i xong! Sáºµn sÃ ng tÃ¬m tá»« ğŸ˜";
            document.getElementById("result").classList.remove("loading");

    function toggleMode() {

        document.getElementById("mode").textContent = mode === "start" ? "ğŸ” Báº®T Äáº¦U Báº°NG (cho cá»¥m cÅ©)" : "ğŸ” Káº¾T THÃšC Báº°NG (cho cá»¥m cÅ©)";

        status.textContent = translateEnabled ? "Dá»‹ch nghÄ©a: Báº¬T" : "Dá»‹ch nghÄ©a: Táº®T";
        status.className = translateEnabled ? "translate-on" : "translate-off";

    async function translateWord(word) {

            const res = await fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(word)}&langpair=en|vi`);
            const data = await res.json();
            return data.responseData.translatedText || "(khÃ´ng cÃ³ nghÄ©a)";

    async function findWords() {
        const r = document.getElementById("result");
        const startStr = document.getElementById("startWith").value.trim().toLowerCase();
        const endStr   = document.getElementById("endWith").value.trim().toLowerCase();
        const prefix   = document.getElementById("prefix").value.trim().toLowerCase();
        const minInput = document.getElementById("minLen").value;
        const maxInput = document.getElementById("maxLen").value;

        const minThresh = minInput ? parseInt(minInput) : 0;
        const maxThresh = maxInput ? parseInt(maxInput) : Infinity;

            return;

        if (!loaded) { r.textContent = "Äang táº£i..."; return; }

        let useAdvanced = startStr || endStr;
        let usePrefixOnly = !useAdvanced && prefix;

        if (!useAdvanced && !usePrefixOnly) {
            r.textContent = "Nháº­p Ã­t nháº¥t má»™t trong cÃ¡c Ã´!";
            return;
        }

        let filtered = [];
        let fallbackMsg = "";

        if (useAdvanced) {
            filtered = words.filter(w => {
                const len = w.length;
                const lenOk = len > minThresh && (maxThresh === Infinity || len < maxThresh);
                const startOk = startStr ? w.startsWith(startStr) : true;
                const endOk   = endStr   ? w.endsWith(endStr)   : true;
                return startOk && endOk && lenOk;
            });

            if (filtered.length === 0 && startStr) {
                filtered = words.filter(w => {
                    const len = w.length;
                    const lenOk = len > minThresh && (maxThresh === Infinity || len < maxThresh);
                    return w.startsWith(startStr) && lenOk;
                });
                fallbackMsg = `<div class="warning">âš ï¸ KhÃ´ng cÃ³ tá»« nÃ o báº¯t Ä‘áº§u "${startStr}" vÃ  káº¿t thÃºc "${endStr}" â†’ fallback: chá»‰ báº¯t Ä‘áº§u báº±ng "${startStr}"</div>`;
            } else if (filtered.length === 0 && endStr) {
                filtered = words.filter(w => {
                    const len = w.length;
                    const lenOk = len > minThresh && (maxThresh === Infinity || len < maxThresh);
                    return w.endsWith(endStr) && lenOk;
                });
                fallbackMsg = `<div class="warning">âš ï¸ KhÃ´ng cÃ³ tá»« nÃ o báº¯t Ä‘áº§u "${startStr}" vÃ  káº¿t thÃºc "${endStr}" â†’ fallback: chá»‰ káº¿t thÃºc báº±ng "${endStr}"</div>`;
            }
        } else if (usePrefixOnly) {
            filtered = words.filter(w => {
                const len = w.length;
                const lenOk = len > minThresh && (maxThresh === Infinity || len < maxThresh);
                return (mode === "start" ? w.startsWith(prefix) : w.endsWith(prefix)) && lenOk;

        if (filtered.length === 0) {

        // Random chá»n 5 tá»«
        for (let i = filtered.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [filtered[i], filtered[j]] = [filtered[j], filtered[i]];
        }
        const selected = filtered.slice(0, 5);

        let html = fallbackMsg + `<div class="words">${selected.join(", ")}</div>`;

        if (translateEnabled) {
            html += `<div class="loading">â³ Äang dá»‹ch nghÄ©a...</div>`;
            r.innerHTML = html;

            let meaningHtml = `<div class="meaning">`;
            for (const w of selected) {

                meaningHtml += `<b>${w}</b> â€“ ${meaning}<br>`;
            }
            meaningHtml += `</div>`;
            r.innerHTML = html.replace('<div class="loading">â³ Äang dá»‹ch nghÄ©a...</div>', meaningHtml);
        } else {

    // Enter á»Ÿ báº¥t ká»³ Ã´ nÃ o cÅ©ng tÃ¬m
    ['prefix', 'startWith', 'endWith'].forEach(id => {

    });
</script>
