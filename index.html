<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ƒêƒÉng ƒêZ</title>

    <style>
        body {

            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .container {

            padding: 30px;

            max-width: 560px;
            box-shadow: 0 10px 30px rgba(0,0,0,.3);

        h1 { color: #4a5568; }

        input, select {

        }

        button {

        #mode, #translateStatus {

        }

        #result {

        }

        .words {

            margin-bottom: 10px;
        }

        .meaning { line-height: 1.6; }

        .loading {

        }

        .warning {

            font-weight: bold;

            margin: 10px 0;
        }

        .settings {

            padding: 15px;
            background: #f0f0f0;
            border-radius: 10px;
        }

        label {
            display: inline-block;

            font-weight: bold;
        }

        .translate-on { color: #2f855a; }
        .translate-off { color: #e53e3e; }
    </style>
</head>

<body>
<div class="container">
    <h1>T√¨m 5 t·ª´ ti·∫øng Anh (N√¢ng cao + Fallback)</h1>

    <!-- START WITH -->
    <input id="startWith" placeholder="B·∫Øt ƒë·∫ßu b·∫±ng (vd: a, al)">

    <!-- END WITH DROPDOWN -->
    <select id="endWith">
        <option value="">-- K·∫øt th√∫c b·∫±ng --</option>
        <option value="x">x</option>
        <option value="hl">hl</option>
        <option value="eum">eum</option>
    </select>

    <br>

    <!-- PREFIX MODE -->
    <input id="prefix" placeholder="C·ª•m t·ª´ c≈© (start/end)...">

    <div class="settings">
        <label>
            Tr√™n
            <input id="minLen" type="number" value="2" min="1" style="width:60px;">
            ch·ªØ c√°i
        </label>
        <label>
            D∆∞·ªõi
            <input id="maxLen" type="number" placeholder="‚àû" min="2" style="width:60px;">
            ch·ªØ c√°i
        </label>
    </div>

    <button onclick="findWords()">üîç T√¨m</button>
    <button onclick="toggleMode()">üîÅ Chuy·ªÉn ch·∫ø ƒë·ªô (prefix)</button>
    <button onclick="toggleTranslate()">üåê D·ªãch nghƒ©a</button>

    <div id="mode">üîé Ch·∫ø ƒë·ªô prefix: B·∫ÆT ƒê·∫¶U B·∫∞NG</div>
    <div id="translateStatus" class="translate-on">D·ªãch nghƒ©a: B·∫¨T</div>

    <div id="result" class="loading">ƒêang t·∫£i d·ªØ li·ªáu t·ª´ W.txt...</div>
</div>

<script>
    let words = [];
    let loaded = false;
    let mode = "start";
    let translateEnabled = true;

    fetch("W.txt")
        .then(r => r.text())
        .then(text => {
            words = text
                .split("\n")
                .map(w => w.trim().toLowerCase())
                .filter(w => w.length >= 2 && /^[a-z]+$/.test(w));
            loaded = true;
            const r = document.getElementById("result");
            r.textContent = "ƒê√£ t·∫£i xong! S·∫µn s√†ng t√¨m t·ª´ üòé";
            r.classList.remove("loading");
        })
        .catch(() => {
            document.getElementById("result").textContent = "‚ùå Kh√¥ng t√¨m th·∫•y W.txt";
        });

    function toggleMode() {
        mode = mode === "start" ? "end" : "start";
        document.getElementById("mode").textContent =
            mode === "start"
                ? "üîé Ch·∫ø ƒë·ªô prefix: B·∫ÆT ƒê·∫¶U B·∫∞NG"
                : "üîé Ch·∫ø ƒë·ªô prefix: K·∫æT TH√öC B·∫∞NG";
    }

    function toggleTranslate() {
        translateEnabled = !translateEnabled;
        const s = document.getElementById("translateStatus");
        s.textContent = translateEnabled ? "D·ªãch nghƒ©a: B·∫¨T" : "D·ªãch nghƒ©a: T·∫ÆT";
        s.className = translateEnabled ? "translate-on" : "translate-off";
    }

    async function translateWord(word) {
        try {
            const res = await fetch(
                `https://api.mymemory.translated.net/get?q=${encodeURIComponent(word)}&langpair=en|vi`
            );
            const data = await res.json();
            return data.responseData.translatedText || "(kh√¥ng c√≥ nghƒ©a)";
        } catch {
            return "(kh√¥ng d·ªãch ƒë∆∞·ª£c)";
        }
    }

    async function findWords() {
        const r = document.getElementById("result");

        if (!loaded) {
            r.textContent = "ƒêang t·∫£i...";
            return;
        }

        const startStr = document.getElementById("startWith").value.trim().toLowerCase();
        const endStr   = document.getElementById("endWith").value.trim().toLowerCase();
        const prefix   = document.getElementById("prefix").value.trim().toLowerCase();

        const minInput = document.getElementById("minLen").value;
        const maxInput = document.getElementById("maxLen").value;

        const minLen = minInput ? parseInt(minInput) : 0;
        const maxLen = maxInput ? parseInt(maxInput) : Infinity;

        if (maxInput && minLen >= maxLen) {
            r.innerHTML = `<div class="warning">‚ö†Ô∏è "Tr√™n ${minLen}" ph·∫£i nh·ªè h∆°n "D∆∞·ªõi ${maxLen}"</div>`;
            return;
        }

        let filtered = [];
        let fallbackMsg = "";

        const useAdvanced = startStr || endStr;
        const usePrefixOnly = !useAdvanced && prefix;

        if (!useAdvanced && !usePrefixOnly) {
            r.textContent = "Nh·∫≠p √≠t nh·∫•t m·ªôt ƒëi·ªÅu ki·ªán!";
            return;
        }

        if (useAdvanced) {
            filtered = words.filter(w => {
                const len = w.length;
                const lenOk = len > minLen && len < maxLen;
                const startOk = startStr ? w.startsWith(startStr) : true;
                const endOk = endStr ? w.endsWith(endStr) : true;
                return startOk && endOk && lenOk;
            });

            if (filtered.length === 0 && startStr) {
                filtered = words.filter(w => {
                    const len = w.length;
                    return w.startsWith(startStr) && len > minLen && len < maxLen;
                });
                fallbackMsg = `<div class="warning">‚ö†Ô∏è Kh√¥ng c√≥ t·ª´ ph√π h·ª£p ‚Üí fallback: ch·ªâ b·∫Øt ƒë·∫ßu b·∫±ng "${startStr}"</div>`;
            } else if (filtered.length === 0 && endStr) {
                filtered = words.filter(w => {
                    const len = w.length;
                    return w.endsWith(endStr) && len > minLen && len < maxLen;
                });
                fallbackMsg = `<div class="warning">‚ö†Ô∏è Kh√¥ng c√≥ t·ª´ ph√π h·ª£p ‚Üí fallback: ch·ªâ k·∫øt th√∫c b·∫±ng "${endStr}"</div>`;
            }
        } else {
            filtered = words.filter(w => {
                const len = w.length;
                const lenOk = len > minLen && len < maxLen;
                return (mode === "start" ? w.startsWith(prefix) : w.endsWith(prefix)) && lenOk;
            });
        }

        if (filtered.length === 0) {
            r.textContent = "Kh√¥ng t√¨m th·∫•y t·ª´ n√†o ph√π h·ª£p";
            return;
        }

        for (let i = filtered.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [filtered[i], filtered[j]] = [filtered[j], filtered[i]];
        }

        const selected = filtered.slice(0, 5);

        let html = fallbackMsg + `<div class="words">${selected.join(", ")}</div>`;

        if (!translateEnabled) {
            r.innerHTML = html;
            return;
        }

        r.innerHTML = html + `<div class="loading">‚è≥ ƒêang d·ªãch nghƒ©a...</div>`;

        let meaningHtml = `<div class="meaning">`;
        for (const w of selected) {
            const meaning = await translateWord(w);
            meaningHtml += `<b>${w}</b> ‚Äì ${meaning}<br>`;
        }
        meaningHtml += `</div>`;

        r.innerHTML = html + meaningHtml;
    }

    ['startWith', 'prefix'].forEach(id => {
        document.getElementById(id).addEventListener("keydown", e => {
            if (e.key === "Enter") findWords();
        });
    });
</script>
</body>
</html>
